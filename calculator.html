<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="icon" href="logoimage.png">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="layout">
    <div id="header">
      <p id="heading">Calculator</p>
      <div id="mode">
        <input type="checkbox" id="toggle">
        <label for="toggle" id="togbtn">Dark Light</label>
      </div>
    </div>
    <hr>
    <input type="text" id="outputbox" readonly>
    <div id="button-container">
      <button class="pressClear">C</button>
      <button class="press">1</button>
      <button class="press">2</button>
      <button class="pressOp">/</button>
      <button class="press">3</button>
      <button class="press">4</button>
      <button class="press">5</button>
      <button class="pressOp">*</button>
      <button class="press">6</button>
      <button class="press">7</button>
      <button class="press">8</button>
      <button class="pressOp">+</button>
      <button class="press">9</button>
      <button class="press">.</button>
      <button class="pressEqual">=</button>
      <button class="pressOp">-</button>
    </div>
  </div> 
<script src="calculator.js"></script>
</body>
</html>
